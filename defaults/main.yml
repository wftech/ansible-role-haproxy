haproxy_frontends:
  - name: main
    bind: "*:5000"
    config: |
      mode http
      default_backend             forbidden

  - name: stats
    bind: 127.0.0.1:10001
    config: |
      mode http
      use_backend stats

haproxy_backends:
  - name: stats
    config: |
      stats enable
      stats uri /stats/
      stats admin if TRUE

  - name: forbidden
    config: |
      #    errorfile 503 /usr/share/haproxy/403.http
      acl true always_true
      http-request deny if true
